<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input
          type="text"
          class="form-control"
          id="nombre"
          required
          [(ngModel)]="tutorial.nombre"
          name="nombre"
        />
      </div>
      <div class="form-group">
        <label for="file">Choose FileAnverso</label>
        <input type="file"
               id="file"
               (change)="handleFileInputA($event)">
      </div>
      <div class="form-group">
        <label for="file">Choose FileReverso</label>
        <input type="file"
               id="file"
               (change)="handleFileInputB($event)">
      </div>

      <button (click)="saveTutorial()" class="btn btn-success">Submit</button>
    </div>

    <div *ngIf="submitted">
      <h4>Tutorial was submitted successfully!</h4>
      <button class="btn btn-success" (click)="newTutorial()">Add</button>
    </div>
  </div>
</div>
