<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search by title"
        [(ngModel)]="codigo"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          (click)="searchTitle()"
        >
          Search
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h4>Producto List</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let producto of productos; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveTutorial(producto, i)">
        {{ producto.codigo }}
        {{ producto.nombre }}
      </li>
    </ul>
    <button class="m-3 btn btn-sm btn-danger" (click)="removeAllTutorials()">
      Remove All
    </button>
  </div>
  <div class="col-md-6">
    <app-tutorial-details
      [viewMode]="true"
      [currentProducto]="currentProducto"
      [currentProductoFile]="currentProductoFile"
      [previewAnverso]="previewAnverso"
      [previewReverso]="previewReverso"
    ></app-tutorial-details>
  </div>
</div>
